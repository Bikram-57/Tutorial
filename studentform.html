<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="#">
    <div class="container mt-5">
        <h1 class="text-center mt-5">
            Student Registration Form
        </h1>

        <div class="row d-flex justify-content-center">
            <form action="#" class="col-6 ">
                <div class="mb-2 ">
                    <label for="regno" class="col-4 mb-2">Enter Reg.No</label>
                    <input type="text" name="#" id="#" class="form-control">
                </div>

                <div class="mb-2">
                    <label for="name" class="col-4 mb-2">Enter Your Name</label>
                    <input type="text" name="#" id="#" class="form-control">
                </div>
 
                <div class="mb-2">
                    <label for="email" class="col-4 mb-2">Enter Your Email</label>
                    <input type="email" name="#" id="#" class="form-control">
                </div>

                <div class="mb-2">
                    <label for="ph-no" class="col-4 mb-2">Enter Phone-Number</label>
                    <input type="number" name="#" id="#" class="form-control">
                </div>

                <div class="mb-2">
                    <label for="course" class="col-4 mb-2">Enter Course</label>
                    <input type="text" name="#" id="#" class="form-control">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="button" id="myButton" class="btn btn-primary mt-5 ">Uplode</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
